<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>tic tac toe</title>
</head>
<body>
   
    <div class="header">
        <div class="title">TIC-TAC-TOE</div>
    </div>
    <div class="container">
        <div class="board">
            <div class="space" onclick="mark1()"><div class="x-o" id="1"></div></div>
            <div class="space" onclick="mark2()"><div class="x-o" id="2"></div></div>
            <div class="space" onclick="mark3()"><div class="x-o" id="3"></div></div>
            <div class="space" onclick="mark4()"><div class="x-o" id="4"></div></div>
            <div class="space" onclick="mark5()"><div class="x-o" id="5"></div></div>
            <div class="space" onclick="mark6()" ><div class="x-o" id="6"></div></div>
            <div class="space" onclick="mark7()"><div class="x-o" id="7"></div></div>
            <div class="space" onclick="mark8()"><div class="x-o" id="8"></div></div>
            <div class="space" onclick="mark9()"><div class="x-o" id="9"></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
